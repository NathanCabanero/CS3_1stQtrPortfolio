<body>

    <h1>Feed Me My Snacks</h1>

    <label>
      <label for="Age">Enter Your Age:</label>
      <input type="text" id="Age" Age="Age"/><br><br>

      <label for="maxAge">Enter Your Max Age:</label>
      <input type="text" id="maxAge" maxAge="maxAge"><br><br>
      
      <label for="numPerDay">Enter Your Number PerDay</label>
      <input type="text" id="numPerDay" numPerDay="numPerDay"><br></br>
      
        <p id="result"> Result : </p>
        <button onclick="getData()">Accept Input</button>

<script> 
   
    function getData() {
        let Age = document.getElementById("Age").value
        let maxAge = document.getElementById("maxAge").value
        let numPerDay = document.getElementById("numPerDay").value
        
        let sure = window.confirm("Sure of your numbers?")
        if (sure){
            let totalRequired = (Number(numPerDay) *365) * (Number(maxAge) - Number(Age))
            result.innerHTML = "<b>Result: You will need " + totalRequired + " to last you until the ripe old age" + maxAge + "</b>";
        }
        else{
            window.aler("Please click run again")

        }

    }
    
</script>
</body>
